version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - university_content
  - inform

entities:
  - study_organization

slots:
  slot_study_organization:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: study_organization

forms:
  form_study_organization:
    required_slots:
      - slot_study_organization

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_ask_whats_going_well_at_university:
  - text: "What's going well at university?"
  utter_ask_slot_study_organization:
  - text: "How do you organize your studies?"
  utter_form_study_organization_sumup:
  - text: "You organize your studies with {slot_study_organization}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
