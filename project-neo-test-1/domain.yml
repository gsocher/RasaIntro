version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - skills_study_organization

slots:
  - skills_study_organization
  type: text
  influence_conversation: true
  mappings:
    - type: from_entity
      entity: skills_study_organization

forms:
  utter_ask_skills_study_organization:
    required_slots:
      - slot_studyOrganization

actions:

# (Actions)
responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_ask_whatsGoodAtUniversity:
  - text: "What's going well at university?"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
