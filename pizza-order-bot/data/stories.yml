version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: user wants to abort the pizza ordering form
  steps:
    - intent: stop
    - action: utter_ask_continue
    - intent: affirm
    - action: action_deactivate_loop # this is a default action: https://rasa.com/docs/rasa/default-actions/
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - intent: goodbye
    - action: utter_goodbye

