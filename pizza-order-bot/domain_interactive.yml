version: '3.0'
intents:
- affirm
- bot_challenge
- buy_pizza
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- request_pizza_form
- stop
entities:
- pizza_size
- pizza_type
slots:
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
forms:
  simple_pizza_form:
    required_slots:
    - pizza_size
    - pizza_type
responses:
  utter_greet:
  - text: Hey! I am the Pizza-order-bot. What can I do for you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_pizza_slots:
  - text: OK, I will order a {pizza_size} {pizza_type} pizza for you!
  utter_ask_pizza_size:
  - text: What size would you like?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to have?
  utter_ask_continue:
  - text: Do you want to continue with the order?
  utter_submit:
  - text: OK, cool. Good choice!
actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_pizza_slots
- utter_submit
- validate_simple_pizza_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
